<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Lagom</title>
</head>
<body>
  
    <div class="lagom">

        <div class="lagom-search">
           <div class="lagom-margins">
               <div><input id ="search" placeholder="ПОЙСК"/></div>
               <div class="lagom-title">LAGOM</div>
           </div>
        </div>
       
          <div class="puple-backgroud-pannel">
               <div class="dates">
                  <div>сегодня</div>
                  <div class="lagom-day"></div>
                  <div class="data"></div>
               </div>   

         <div class="current-time-and-date">
                  <div class="current-time">
                       <h1>Cейчас</h1>
                       <br>
                       <div class="circle-with-text">
                       
                      </div>
                  </div>
         
             <div class="today-day-and-weather">    
                 
                  <div class="today-day">
                       <div>Сегодня <br><span class="lagom-day"></span>  <br><span class="lagom-day-with-month"></span> </div>
                       <div class="yesterday-day"> </div>
                 </div>
                 <br>
                 <br>
                 <div class="line"></div>
                 <div class = "container-fluid text-center">
                    <h1 id = "place"></h1>
                   
                    <div>
                      <img  id = "pic">
                    </div>
                  
             </div>  
         </div>
         </div>
     </div>
   
</body>
<script src="scripts/jquery.js"></script>
<script src="scripts/script.js"></script>
</html>
